services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: revix
      POSTGRES_USER: ${REVIX_DB_USER:-revix}
      POSTGRES_PASSWORD: ${REVIX_DB_PASS:-revix}
    volumes:
      - revix_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${REVIX_DB_USER:-revix} -d revix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revix_network

  server:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.server
    depends_on:
      db:
        condition: service_healthy
    environment:
      REVIX_DB_URL: ${REVIX_DB_URL:-jdbc:postgresql://db:5432/revix}
      REVIX_DB_USER: ${REVIX_DB_USER:-revix}
      REVIX_DB_PASS: ${REVIX_DB_PASS:-revix}
      REVIX_JWT_SECRET: ${REVIX_JWT_SECRET:-change-me-in-production-use-a-long-random-secret}
      REVIX_BASE_URL: ${REVIX_BASE_URL:-http://localhost:8080}
    ports:
      - "8080:8080"
    networks:
      - revix_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  revix_db:

networks:
  revix_network:
    driver: bridge